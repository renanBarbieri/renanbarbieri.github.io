<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Six</title>
        <script src="hexagon-chart.js"></script>
        <style>
        body,li {
            font-family : 微软雅黑,-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        </style>
    </head>
    <body>
        <canvas id="demo" style="position: absolute;top : 100px;left : 100px"></canvas>
        <div style="position: absolute;top:100px;left:600px">
            <ul>
                <li>俯卧撑: <input type="text" id="俯卧撑" value="0.3" /></li>
                <li>深蹲: <input type="text" id="深蹲" value="0.3" /></li>
                <li>引体向上: <input type="text" id="引体向上" value="0.1" /></li>
                <li>举腿: <input type="text" id="举腿" value="0.3" /></li>
                <li>桥: <input type="text" id="桥" value="0.1" /></li>
                <li>倒立撑: <input type="text" id="倒立撑" value="0.1" /></li>
            </ul>
            <button onclick="fresh()">Submit</button>
        </div>
        <script>
            var str = document.getElementById('俯卧撑').value;
            var agi = document.getElementById('深蹲').value;
            var mag = document.getElementById('引体向上').value;
            var hp = document.getElementById('举腿').value;
            var mp = document.getElementById('桥').value;
            var def = document.getElementById('倒立撑').value;
            hexagon.init('demo', 180, ['俯卧撑', '深蹲', '引体向上', '举腿', '桥', '倒立撑']);
            hexagon.draw([str, agi, mag, hp, mp, def]);

            function fresh() {
                var str = document.getElementById('俯卧撑').value;
                var agi = document.getElementById('深蹲').value;
                var mag = document.getElementById('引体向上').value;
                var hp = document.getElementById('举腿').value;
                var mp = document.getElementById('桥').value;
                var def = document.getElementById('倒立撑').value;
                hexagon.init('demo', 180, ['俯卧撑', '深蹲', '引体向上', '举腿', '桥', '倒立撑']);
                hexagon.draw([str, agi, mag, hp, mp, def]);
            }
        </script>
    </body>
</html>
